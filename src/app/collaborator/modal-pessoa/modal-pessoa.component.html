<div class="modal-header">
    <button type="button" class="close" ara-label="Fechar" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id=""modalLabel> Pessoa </h4>
</div>

<div class="modal-body text-center">
  <div>
    <p>Name:  {{pessoa.name}}  </p>
    <p>E-mail:   {{pessoa.email}}   </p>
    <p>Roles:  {{pessoa.role}}  </p>
    <p>Status:  {{pessoa.status}}  </p>
    <p>Created at:  {{pessoa.createdAt}}  </p>
    <p>Updated at:  {{pessoa.updatedAt}}  </p>
    <p>Delivery made:  {{pessoa.deliveryMade}}  </p>
    <p>Deliveries in progress:  {{pessoa.deliveriesInProgress}} </p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Fechar</button>
</div>
