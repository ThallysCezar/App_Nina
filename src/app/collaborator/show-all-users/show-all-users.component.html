<h1 class="mb-3 my=3 text-center">Collaborators </h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th>Role</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Delivery made</th>
      <th class="text-center">
        <a href="#" [routerLink]="['/collaborator/new']" title="New" alt="New" class="btn btn-xs btn-sucsess">
          <i class="fa fa-plus" aria-hidden="true"></i> New Collaborators
        </a>
      </th>
    </tr>
    <tr *ngFor="let user of user">
      <td> {{user.name}} </td>
      <td> {{user.email}} </td>
      <td> {{user.role}} </td>
      <td> {{user.status}} </td>
      <td> {{user.createdAt}} </td>
      <td> {{user.updatedAt}} </td>
      <td> {{user.deliveryMade}} </td>
      <td class="txt-center" style="width: 300px">
        <button type="button" class="btn btn-info mr-2" (click)="openModal(user)">
          <i class="fa fa-eye" aria-hidden="true"></i> See
        </button>
        <a href="#" title="Edit" alt="Edit" class="btn btn-xs btn-info mr-2"
          [routerLink]="['/collaborator/edit', user.id]">
          <i class="fa fa-edit" aria-hidden="true"></i> Edit
        </a>
        <a href="#" title="Delete" alt="Delete" class="btn btn-xs btn-danger mr-2" (click)="remove($event, user)">
          <i class="fa fa-times" aria-hidden="true"></i> Delete
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="user.length==0">
  No contributor registered. .
</p>
